  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styling */
body {
  background-color: black;
  color: white;
  font-family: 'League Spartan', sans-serif;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #191818;
}

header img {
  height: 50px; /* Adjust logo size */
  width: auto;
}

header nav {
  display: flex;
  justify-content: flex-end;
}

header nav a {
  color: white;
  text-decoration: none;
  margin-left: 30px;
  font-weight: bold;
  font-size: 1.2rem;
  font-family: 'League Spartan', serif; /* Formal font */
  padding: 10px 20px;
  border-radius: 5px;
  transition: transform 0.3s ease, color 0.3s ease;
}

header nav a:hover {
  color: gray;
  transform: translateY(-5px); /* Lift effect */
}

main {
  text-align: center;
  padding: 100px 90px;
}

h1 {
  font-size: 4rem; /* Larger font size */
  color: white;
  font-family: 'League Spartan', serif; /* Formal font */
  margin-bottom: 40px; /* Increased spacing below */
}

p {
  font-size: 1.5rem; /* Larger font size */
  line-height: 2;
  margin: 10px 0; /* Add spacing between paragraphs */
}

.footer-buttons {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.footer-buttons a {
  color: white;
  font-size: 1.7rem; /* Increased icon size */
  width: 60px; /* Circle size */
  height: 60px; /* Circle size */
  margin: 10px;
  border-radius: 50%; /* Circular shape */
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  background-color: transparent; /* Transparent background */
  border: 2px solid white; /* Optional: Add a border to the logo */
  transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

.footer-buttons a:hover {
  transform: translateY(-5px); /* Lift effect */
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5); /* Shadow effect */
}

.footer-buttons .email-button {
  border-color: #d14836;
}

.footer-buttons .email-button:hover {
  border-color: #9e2c1f;
}
  </style>

      <a class="email-button" href="mailto:kartikhandelwal15@gmail.com">

    </section>
  </main>
