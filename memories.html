    .intro-text {
    font-size: 1.5rem;

    margin: 0px 0;
    text-align: left; /* Align text to the right */

      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 images per row */
      gap: 20px;
      margin: 0 20px 40px;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3);
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 16px;
      width: 80px;
      height: 80px;
    }

    .logo img {
      width: 100%;
      height: auto;

    main {
